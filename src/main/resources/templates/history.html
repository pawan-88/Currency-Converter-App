<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History of Converted Currency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 20px auto;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #343a40;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d9edf7;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Currency Converter History</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>From Currency</th>
            <th>To Currency</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Conversion Result</th>
            <th>Rate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="conversion: ${conversionHistory}">
            <td th:text="${conversion.fromCurrency}"></td>
            <td th:text="${conversion.toCurrency}"></td>
            <td th:text="${conversion.amount}"></td>
            <td th:text="${conversion.date}"></td>
            <td th:text="${conversion.conversionResult}"></td>
            <td th:text="${conversion.todayRate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
