<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container mt-4">

    <h1 class="text-center mb-4">Currency Converter History</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>From Currency</th>
            <th>To Currency</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Conversion Result</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="conversion: ${conversionHistory}">
            <td th:text="${conversion.fromCurrency}"></td>
            <td th:text="${conversion.toCurrency}"></td>
            <td th:text="${conversion.amount}"></td>
            <td th:text="${conversion.date}"></td>
            <td th:text="${conversion.conversionResult}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
